        <!-- Example 1: Basic Form -->
        <form id="basicForm" action="/submit" method="POST" class="mb-5">
            <h2>Basic Form</h2>
            <select class="form-select hierarchy-select" multiple name="location-basic">
                <option value="1">International</option>
                <optgroup label="Hanoi (TP.Hà Nội)" data-value="2">
                    <option value="21">Ba Vi</option>
                    <option value="22">Chuong My</option>
                    <option value="23">Gia Lam</option>
                </optgroup>
                <optgroup label="Ho Chi Minh City (TP.HCM)" data-value="3">
                    <option value="31">District 1</option>
                    <option value="32">District 2</option>
                    <option value="33">District 3</option>
                </optgroup>
                <option value="4">Hai Phong (TP.Hải Phòng)</option>
                <option value="5">Da Nang (TP.Đà Nẵng)</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Submit Basic Form</button>
            <button type="reset" class="btn btn-secondary mt-2">Reset</button>
        </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to handle form submission
            function handleSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const payload = Object.fromEntries(formData.entries());
                alert('Form Payload:\n' + JSON.stringify(payload, null, 2));
            }
