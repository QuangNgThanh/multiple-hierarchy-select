<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select Examples</title>
    <link href="style.bundle.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 w-350px">
        <h1>Multiple Select Examples</h1>

        <!-- Example with data-path -->
        <form id="locationForm" action="/submit-location" method="POST" class="mb-5 ">
            <h2>Location Selection Form</h2>
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Primary Work Location</label>
                <select class="hierarchy-select" id="primary-location" name="primary-location" multiple>
                    <option value="">Select Location</option>
                    <option value="1" data-group-tag-open label="Vietnam"></option>
                        <option value="8" data-subgroup-tag-open label="Ho Chi Minh City"></option>
                            <option value="309" >District 1</option>
                            <option value="316" >District 2</option>
                            <option value="308" >District 3</option>
                            <option value="315" >District 4</option>
                            <option value="314"  selected>District 5</option>
                            <option value="313" >District 6</option>
                            <option value="312" >District 7</option>
                            <option value="311" >District 8</option>
                            <option value="310" >District 9</option>
                            <option value="307" >District 10</option>
                            <option value="306" >District 11</option>
                            <option value="305" >District 12</option>
                            <option value="304"  selected>Binh Thanh</option>
                            <option value="303" >Thu Duc</option>
                            <option value="302" >Go Vap</option>
                            <option value="301" >Tan Binh</option>
                        <option value="8" data-subgroup-tag-close label="Ho Chi Minh City"></option>
                        <option value="4" data-subgroup-tag-open label="Ha Noi" selected></option>
                                <option value="401" >Ba Dinh</option>
                                <option value="402" >Hoan Kiem</option>
                                <option value="403" >Hai Ba Trung</option>
                                <option value="404" >Dong Da</option>
                                <option value="405" >Cau Giay</option>
                                <option value="406" >Long Bien</option>
                        <option value="4" data-subgroup-tag-close label="Ha Noi"></option>
                        <option value="501" data-subgroup-tag-open label="Da Nang"></option>
                            <option value="501" >Hai Chau</option>
                            <option value="502" >Thanh Khe</option>
                            <option value="503" >Son Tra</option>
                            <option value="504" >Ngu Hanh Son</option>
                            <option value="505">Lien Chieu</option>
                        <option value="501" data-subgroup-tag-close label="Da Nang"></option>
                    <option value="1" data-group-tag-close label="Vietnam"></option>

                    <option value="3" data-group-tag-open label="Japan"></option>
                        <option value="1001" data-subgroup selected >Tokyo</option>
                        <option value="789" data-subgroup selected >Osaka</option>
                        <option value="765" data-subgroup>Kyoto</option>
                        <option value="766" data-subgroup>Hiroshima</option>
                    <option value="3" data-group-tag-close label="Japan"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>


        <script>
            document.addEventListener('DOMContentLoaded', function() {
                MultipleSelectHierarchy.build('.hierarchy-select', {
                    maxSelections: 3,
                    placeholder: "Select Locations",
                    searchPlaceholder: "Search Locations",
                    defaultSelectionText: "Select locations",
                    unitChildText: "Districts",
                    allText: "All",
                    showGroupHeaders: true,
                    onChange: function(selectedItems) {
                        console.log("Selected Locations:", selectedItems);
                    }
                });
            });
        </script>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
