<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select Location - Examples</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Multiple Select Location Examples</h1>
        <form id="complexForm" action="/submit-complex" method="POST" class="mb-5">
            <h2>Complex Form</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="location-complex" class="form-label">Preferred Locations</label>
                <div class="hierarchy-select-container" data-name="location-complex"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit Complex Form</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

        
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to handle form submission
            function handleSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const payload = Object.fromEntries(formData.entries());
                alert('Form Payload:\n' + JSON.stringify(payload, null, 2));
            }

            // Add submit event listeners to all forms
            // document.getElementById('basicForm').addEventListener('submit', handleSubmit);
            document.getElementById('complexForm').addEventListener('submit', handleSubmit);
            // document.getElementById('multiSelectForm').addEventListener('submit', handleSubmit);
        });
    </script>
</body>
</html>
